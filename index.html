  <script>
  var default_options = {};

  function uglify(code) {
    var options = {};
    // Create copies of the options
    var parse_options = defaults({}, options.parse);
    var compress_options = defaults({}, options.compress);
    var output_options = defaults({}, options.output);

    parse_options = defaults(parse_options, default_options.parse, true);
    compress_options = defaults(compress_options, default_options.compress, true);
    output_options = defaults(output_options, default_options.output, true);

    // 1. Parse
    var toplevel_ast = parse(code, parse_options);
    toplevel_ast.figure_out_scope();

    // 2. Compress
    var compressor = new Compressor(compress_options);
    var compressed_ast = toplevel_ast.transform(compressor);

    // 3. Mangle
    compressed_ast.figure_out_scope();
    compressed_ast.compute_char_frequency();
    compressed_ast.mangle_names();

    // 4. Generate output
    code = compressed_ast.print_to_string(output_options);

    return code;
  }
</script>

<textarea class="editor" id="editor">

    <div class="v divisor"></div>
    <div class="compilation">
      <textarea class="content" id="content" readonly="readonly"></textarea>
      <div class="h divisor"></div>
      <textarea class="output" id="output" readonly="readonly"></textarea>
      <input type="text" class="input" id="input" disabled="disabled">
      <div style="display: flex;">
        <button class="run" id="run">
          Empezar
        </button>
        <button class="min" id="min">
          Activar compresión
        </button>
      </div>
    </div>

    <script>
      var editor = CodeMirror.fromTextArea($("#editor").get(0), {
        lineNumbers: true,
        mode: "zl",
        tabSize: 2,
        identWithTabs: false,
        smartIdent: true,
      });
      editor.on("change", function() {
        if (lasttimeout) {
          clearTimeout(lasttimeout);
        }
        lasttimeout = setTimeout(Compile, 500, editor.getValue());
      });
      editor.addKeyMap({
        "Ctrl-S": download,
        "Cmd-S": download
      });

      var lastjs = "";
      var lasttimeout = null;
      var minify = false;

      var carga = null;
      $("#run").click(function() {
        if (!carga) {
          $("#run").html("Abortar");
          carga = zl.Cargar(lastjs);
          carga.$alAcabar = function() {
            carga = null;
            $("#run").html("Empezar");
          }
          zl.Ejecutar(carga);
        } else {
          zl.Abortar(carga);
          carga = null;
          $("#run").html("Empezar");
        }
      });

      $("#min").click(function() {
        if (minify) {
          $(this).html("Activar compresión");
        } else {
          $(this).html("Desactivar compresión");
        }
        minify = !minify;
      });

      function Compile(zlcode) {
        lasttimeout = null;
        var compilation = $("#content").get(0);
        var comp;
        try {
          comp = zl.Compilar(zlcode);
          if (minify)
            lastjs = js_beautify(uglify(js_beautify(comp.javascript)));
          else
            lastjs = js_beautify(comp.javascript);
          compilation.innerHTML = lastjs;

        } catch (e) {
          if (zl.error.esError(e))
            compilation.innerHTML = zl.error.obtenerMensaje(e, zlcode);
          else
            throw e;
        }
      }
      Compile(editor.getValue());

      function download() {
        var zip = new JSZip();
        zip.file("codigo.zl",editor.getValue());
        zip.file("zl.comp.js", lastjs);
        zip.file("estilo.css", zipestilo);
        zip.file("ejecucion.js", zipejecucion);
        zip.file("arrastrame a google chrome o firefox.index", zipindex);

        var content = zip.generate({type: "blob"});
        saveAs(content, "programa.zip");
      }


      var isBottom = true;
      $("#output").get(0).onscroll = function(ev) {
        $this = $("#output");
        var t = $this.get(0);
        isBottom = (t.scrollTop+$this.innerHeight() >= t.scrollHeight);
      };

      var outWrite = function(html) {
        var t = $("#output").get(0);
        t.innerHTML += html;
        if (isBottom) {
          t.scrollTop = t.scrollHeight;
        }
      }

      var inRead = function(callback) {
        $("#input").prop("disabled",false);
        $("#input").keypress(function (e) {
          if (e.which == 13) {
            $(this).off("keypress");
            var v = $("#input").val();
            $("#input").val("");
            $("#input").prop('disabled', true);
            callback(null, v);
          }
        });
        $("#input").focus();
      }

      var abortRead = function() {
        $("#input").off("keypress");
        $("#input").val("");
        $("#input").prop('disabled', true);
      }

      var zipindex;
      var zipestilo;
      $.ajax("entornoEjecucion/estilo.css",{
        dataType: "text",
        type: "get",
        success: function(data) {
          zipestilo = data;
        }
      });

      $.ajax("entornoEjecucion/index.html",{
        dataType: "text",
        type: "get",
        success: function(data) {
          zipindex = data;
        }
      });

      $.ajax("ejecucion.js",{
        dataType: "text",
        type: "get",
        success: function(data) {
          zipejecucion = data;
        }
      });

    </script>
