    output.innerHTML += arg.mensaje + "\n";
  }
  var $zl_leernumero = function(arg) {
    return {
      mensaje: parseInt(prompt("Introduce un n√∫mero", "0"))
    }
  }
  var $zl_leer = function(arg) {
    return {
      mensaje: $("#input").val()
    };
  }
  var $zl_aleatorio = function(arg) {
    return {
      resultado: Math.round((Math.random() * (arg.maximo - arg.minimo)) + arg.minimo)
    };
  }
  function run() {
    "use strict";
    // Preparar el runtime:
    output.innerHTML = "";

  }
</script>
